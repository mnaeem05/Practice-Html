<!DOCTYPE html>
<html>
<head>
<title>Input Examples</title>
</head>
<body bgcolor="#F5F5DC">
<h3><font color="#db1e26">Some Example of Input Types</font></h3>
<form>
User Name:<br>
<input type="text" name="username" placeholder="example"  required><br>
User Password:<br>
<input type="password" name="psw" placeholder="********"  required>
</br>
</br>
<input type="checkbox" value="One" required> One
<input type="checkbox" value="Two"> Two
<input type="checkbox" value="Three"> Three
</br>
</br>
</br>
<input type="radio" name="number" value="one" required> Call
<input type="radio" name="number" value="two" required> Complain
<input type="radio" name="number" value="three" required> Review
</br>
</br>
</br>
<input type="radio" name="gender" value="male" required > Male
<input type="radio" name="gender" value="female" required > Female
</br>
</br>
Choose Color <input type="color" value="#bdf648">
</br>
</br>
Choose Datetime<input type="date">
</br>
</br>
Quantity (between 1 and 10):
<input type="number" name="quantity" min="1" max="10">
</br>
</br>
Range : <input type="range" name="points" min="0" max="10">
</br>
</br>
Select a time: <input type="time" name="usr_time">
</br>
</br>
E-mail:
<input type="email" name="email"  required>
</br>
</br>
<input type="file" name="file">
</br>
</br>
<input type="submit" value="Submit">
</form>
</body>
</html>
